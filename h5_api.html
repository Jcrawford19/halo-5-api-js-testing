<!DOCTYPE html>
<html>
<head>
    <title>halo 5 api JS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function() {
        var params = {
            // Request parameters
        };
        $.ajax({
            url: 'https://www.haloapi.com/metadata/h5/metadata/campaign-missions',
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader('Ocp-Apim-Subscription-Key','');
            },
            type: "GET",
            dataType: "json",
            data: null //"{body}",
        })
        .done(function(data) {
            console.log(data);
            alert("success");
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
